<!DOCTYPE html>
<html>
<head>
	<title>Beer survey</title>
</head>
<body>
<form name="practice" action="success.html" id="beer_feelings">
	<fieldset>
		<div>
			<p>To start, give us your name and email!</p>
			<label>First Name:</label>
			<input type="text" name="first name">
		</div>
		<div>
			<label>Last Name:</label>
			<input type="text" name="last name">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
	</fieldset>
	<fieldset>
		<div>
			<p>Next, select a beer style, and write about your feels!</p>
			<select name="Styles of beer">
				<option value="IPA">IPA</option>
				<option value="pilsner">Pilsner</option>
				<option value="stout">Stout</option>
			</select>
		</div>
		<div>
			<label>How do you feel about beer:</label>
			<textarea name="feelings" form="beer_feelings" placeholder="Tell me all your feels about this beer!"></textarea>
		</div>
	</fieldset>
	<fieldset>
		<div>
			<textarea name="comment" form="beer_feelings" placeholder="Additional comments here!"></textarea>
		</div>
	</fieldset>
	<button type="submit">Complete our survey</button>
</form>



</body>
</html>
